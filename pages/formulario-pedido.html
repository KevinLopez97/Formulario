<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de pedido</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
<link rel="stylesheet" href="../style.css?v=3">
</head>
<body>
    <div class="menu-header text-center py-5">
        <a href="../index.html"><img src="../images/logo.png" alt="Logo Bodegón ORT" class="logo"></a>  
        <p class="subtitle">Pizzeria & Bar</p>
    </div>

    <div class="container">
    <form class="formulario p-4 shadow-lg mt-3">
    <img src="../images/realizatupedido.png" alt="realizar pedido" class="imgformulario">
    <h2 class="text-center mb-4">Formulario de Pedido</h2>
    <!-- Nombre -->
    <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" type="text" class="form-control" required>
    </div>
    <!-- datos -->
    <div class="row g-3">
    <div class="col-md-6">
    <label for="telefono" class="form-label">telefono</label>
    <input id="telefono" type="tel" class="form-control mb-3" placeholder="Ingrese telefono" required>
    </div>
    <div class="col-md-6">
    <label for="email" class="form-label">Correo electrónico (opcional) </label>
    <input id="email" type="email" class="form-control mb-3" placeholder="Ingrese email">
    </div>
    </div> 
    <!-- seleccionar forma del pedido --> 
    <div class="mb-3">
    <label for="pedido" class="form-label">Seleccione la forma de su pedido </label>
    <select id="pedido" class="form-select" aria-label="Default select example" required>                
    <option value="" disabled selected>Seleccione una opción</option> <!--desactivar default-->
    <option value="1">Para llevar</option>
    <option value="2">Para consumir en el local</option>
    <option value="3">Delivery</option>
    </select>
    </div>
<!-- combos principales -->
<div class="mb-3">
    <label for="combos" class="form-label">Combos principales</label><br>

    <input type="radio" id="combo1" name="combos" value="combo1">
    <label for="combo1">Combo 1: Muzza + Cerveza Quilmes - $XXXX</label><br>

    <input type="radio" id="combo2" name="combos" value="combo2">
    <label for="combo2">Combo 2: Picada + gaseosa - $XXXX</label><br>

    <input type="radio" id="combo3" name="combos" value="combo3">
    <label for="combo3">Combo 3: Ojo de bife + papas - $XXXX</label><br>

</div>

<!-- comentario adicional -->
<div class="mb-3">
    <label for="comentario" class="form-label">Comentario adicional (opcional)</label>
    <textarea id="comentario" class="form-control" rows="4" placeholder="Ingrese cualquier detalle adicional sobre su pedido..."></textarea>
</div>

<!-- términos y condiciones -->
<div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="terminos" required>
    <label class="form-check-label" for="terminos">
    Acepto los <a href="#">términos</a> y la <a href="#">política de privacidad</a>.
    </label>
</div>

<button class="btn btn-primary w-100" type="submit">Enviar Pedido</button>

</form>
    </div>

<footer class="text-center py-4">
        <img src="../images/logo-ort.png" alt="logo-ort" class="logo-footer">
        <p class="mb-0">Grupo --- | Integrantes: Joaquín Pereyra, Lopez Kevin, Camila Pastor</p>
</footer>

</body>
</html>
